<!DOCTYPE html lang="{{ page.lang }}">

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 3</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="../bootstrap-sidebar/style5.css">
    </head>




        <div class="wrapper blog" style="float:left">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                 <!----------------- Liste des articles de blog ------------------->

  <h1 class="page-heading">Articles</h1>
 <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <li>{% include date.html date=post.date %}
        <span class="post-meta">{{ day }}{{ sup }} {{ month }} {{ year }}</span>

        <h2>
          <a class="post-link" style="font-size:60%" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

    <!----------------- mots clÃ©s du site ------------------->


{% include site-tags.html %}



  <!----------------- Fin de la liste des articles de blog ------------------->


            </nav>

            <!-- Page Content Holder -->
            <div id="page-content">

                <nav class="navblog navblog-default">
                    <div class="container-fluid">

                        <div class="navblog-header">
                            <button type="button" id="sidebarCollapse" class="navblog-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>

                        <div class="collapse navblog-collapse" id="bs-example-navblog-collapse-1">
                            <ul class="nav navblog-nav navblog-right">
                                <li><a href="#">Page</a></li>
                                <li><a href="#">Page</a></li>
                                <li><a href="#">Page</a></li>
                                <li><a href="#">Page</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>



        </div>





        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                 });
             });
         </script>

</html>
