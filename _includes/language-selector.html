<!DOCTYPE html>
<html >
	
	<head>
	
	<style media="screen" type="text/css">

.en:lang(en), .fr:lang(fr) {
    font-size: 1.25em;
}
</style>
	
	
	</head>
<div class="wrapper" style="text-align: right; line-height: 2em"> <!---- Language selector ------->
	
  {% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}
  {% for post in posts %} <a href="{{ post.url | prepend: site.baseurl }}" class="{{ post.lang }}"><span class="flag-icon flag-icon-{{ post.lang }}"></span></a>{% endfor %}

  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
  {% for page in pages %} <a href="{{ page.url | prepend: site.baseurl }}" class="{{ page.lang }}"><span class="flag-icon flag-icon-{{ page.lang }}"></span></a>{% endfor %}
  
  
</div><!---- End of language selector ------->
</html>
