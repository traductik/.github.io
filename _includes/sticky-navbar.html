<html>
<head>
<style>
body {
  margin: 0;
  background-color: #f1f1f1;
}

#sticky-navbar {
  background-color: #ffff;
  position: fixed;
  top: -50px;
  width: 100%;
  display:block;
  transition: top 0.3s;
}

#sticky-navbar a {
  float: right;
  display: block;
  color: black;
  text-align: center;
  padding: 15px;
  text-decoration: none;
  font-size: 17px;
}

#sticky-navbar a:hover {
  background-color: #ddd;
  color: black;
}


</style>
</head>
<body>

<div id="sticky-navbar">
	     
  {% assign pages=site.pages | where:"lang", page.lang %}
        {% for my_page in pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
    <aside>{% include language-selector.html %}</aside>
    
</div>



<script>
// When the user scrolls down 20px from the top of the document, slide down the sticky-navbar
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 120 || document.documentElement.scrollTop > 120) {
        document.getElementById("sticky-navbar").style.top = "0";
    } else {
        document.getElementById("sticky-navbar").style.top = "-50px";
    }
}
</script>

</body>
</html>
